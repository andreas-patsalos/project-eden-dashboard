<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.D.E.N. Dashboard</title>

    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js" defer></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        #map { height: 100vh; }
        .alert-list::-webkit-scrollbar { width: 4px; }
        .alert-list::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 20px; }
    </style>
</head>

<body class="h-full overflow-hidden" x-data="dashboard()">

    <div class="flex h-full">
        <aside class="w-96 flex-shrink-0 bg-gray-800 shadow-lg alert-list overflow-y-auto">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-white">Project E.D.E.N.</h1>
                <p class="text-sm text-green-400" x-text="status"></p>
            </div>

            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-300 mb-3">Active Alerts</h2>

                <template x-if="alerts.length === 0">
                    <div class="text-center text-gray-400 p-6">
                        <svg class="mx-auto h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium">All Clear</h3>
                        <p class="mt-1 text-sm">Waiting for new alerts...</p>
                    </div>
                </template>

                <template x-for="alert in alerts" :key="alert.alert_id">
                    <div
                        @click="focusOnAlert(alert)"
                        :class="alert.status === 'Unconfirmed' ? 'bg-red-800 border-red-600' : 'bg-gray-700 border-gray-600'"
                        class="mb-3 p-3 rounded-lg border-2 shadow-md cursor-pointer hover:bg-opacity-80 transition-all">

                        <div class="flex justify-between items-center mb-1">
                            <span class="font-bold text-white" x-text="alert.node_id"></span>
                            <span class="text-xs text-gray-300" x-text="alert.timestamp"></span>
                        </div>

                        <div class="flex justify-between items-center text-sm">
                            <span
                                :class="alert.status === 'Unconfirmed' ? 'text-red-200' : 'text-gray-300'"
                                x-text="alert.status"></span>
                            <span class="font-medium text-white" x-text="`${(alert.confidence * 100).toFixed(0)}% Conf.`"></span>
                        </div>

                        <div class="mt-3 flex gap-2">
                            <button @click.stop="showEvidence(alert)"
                                    class="w-full bg-blue-600 text-white py-1 px-2 rounded hover:bg-blue-500 text-sm">
                                View Evidence
                            </button>

                            <button @click.stop="acknowledgeAlert(alert.alert_id)"
                                    x-show="alert.status === 'Unconfirmed'"
                                    class="w-full bg-green-600 text-white py-1 px-2 rounded hover:bg-green-500 text-sm">
                                Acknowledge
                            </button>
                        </div>

                    </div>
                </template>
            </div>
        </aside>

        <main class="flex-1">
            <div id="map"></div>
        </main>
    </div>

    <!-- MODAL -->
    <div x-show="isModalOpen"
         @keydown.escape.window="closeModal()"
         class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 overflow-hidden"
         style="display:none; z-index: 9999;">

        <div @click.away="closeModal()"
             class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-4xl w-full mx-4">

            <h3 class="text-xl font-medium text-white mb-4">
                Alert Evidence: <span x-text="currentAlert ? currentAlert.node_id : ''"></span>
            </h3>

            <div class="flex flex-col md:flex-row gap-6">

                <div class="md:w-1/2">
                    <img :src="currentAlert ? currentAlert.evidence_image : ''"
                         alt="Smoke Evidence"
                         class="w-full h-full rounded object-cover aspect-video bg-gray-700">
                </div>

                <div class="md:w-1/2 flex flex-col gap-4">

                    <div class="bg-gray-700 rounded p-3">
                        <ul class="text-white text-sm">
                            <li class="flex justify-between py-1">
                                <span class="text-gray-400">Timestamp:</span>
                                <span x-text="currentAlert ? currentAlert.timestamp : ''"></span>
                            </li>
                            <li class="flex justify-between py-1 border-t border-gray-600">
                                <span class="text-gray-400">Confidence:</span>
                                <span x-text="currentAlert ? `${(currentAlert.confidence * 100).toFixed(0)}%` : ''"
                                      class="font-bold text-red-400"></span>
                            </li>
                            <li class="flex justify-between py-1 border-t border-gray-600">
                                <span class="text-gray-400">Location:</span>
                                <span x-text="currentAlert ? `${currentAlert.location.lat.toFixed(5)}, ${currentAlert.location.lon.toFixed(5)}` : ''"></span>
                            </li>
                            <li class="flex justify-between py-1 border-t border-gray-600">
                                <span class="text-gray-400">Status:</span>
                                <span x-text="currentAlert ? currentAlert.status : ''"
                                      class="font-semibold text-yellow-300"></span>
                            </li>
                        </ul>
                    </div>

                    <div id="modal-map" class="w-full h-48 rounded bg-gray-600"></div>

                </div>
            </div>

            <div class="mt-6 flex justify-between">
                <button @click="modalDismiss()"
                        class="bg-red-700 text-white py-2 px-4 rounded hover:bg-red-600 transition">
                    Dismiss as False Alarm
                </button>

                <div class="flex gap-4">
                    <button @click="closeModal()"
                            class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 transition">
                        Close
                    </button>
                    <button @click="modalAcknowledge()"
                            class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-500 transition">
                        Acknowledge
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
